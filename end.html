<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dafd881085.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Game over</title>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form">
                <h2 id="end-text">Enter your name below to save your score!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="/game.html" class="btn">Play Again</a>
            <a href="/" class="btn">Go Home <i class="fa-solid fa-house"></i></a>
        </div>
    </div>

    <script src="./end.js"></script>
</body>
</html>
